<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>procfs-server</title>
</head>

<body>
    <div style="width: 60%; float: left;">
        <div id="freq_chart" style="width: 600px;height:350px; float:right;"></div>
        <div id="irq_chart" style="width: 600px;height:250px; float:right;"></div>
    </div>
    <div style="width: 40%; float:right;">
        <div style="float:right;">
            <label for="timeframe">Timeframe:</label>
            <select id="timeframe" onchange="updateTimeframe(this.value)">
                <option selected="selected" value="30">30s</option>
                <option value="60">1m</option>
                <option value="300">5m</option>
            </select>
        </div>
        <div id="cpu_chart" style="width: 390px;height:300px; float:right;"></div>
        <div id="load_chart" style="width: 390px;height:300px; float:right;"></div>
    </div>
    <script src="js/echarts.min.js"></script>
    <script src="js/cpuChart.js"></script>
    <script src="js/freqChart.js"></script>
    <script src="js/loadChart.js"></script>
    <script src="js/irqChart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
